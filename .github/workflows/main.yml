name: Emby Notify

# Esegue ogni 5 minuti (modifica il cron a piacere) e manualmente
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  notify:
    name: Send Emby notification
    runs-on: ubuntu-latest
    env:
      EMBY_SERVER_URL: ${{ secrets.EMBY_SERVER_URL }}
      EMBY_API_KEY:      ${{ secrets.EMBY_API_KEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
      TMDB_API_KEY:      ${{ secrets.TMDB_API_KEY }}
      TRAKT_API_KEY:     ${{ secrets.TRAKT_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil python-telegram-bot

      - name: Run Emby Notify script
        run: python scripts/emby_notify.py
